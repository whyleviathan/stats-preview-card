<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
 <div class="container">
   <div class="card">
      <div class="text">
       <h1>Get <span>insights</span> that help your business grow.</h1>

       <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
       </p>
       <div class="stats-box">

        <div>
          <p class="num">10k+</p>
          <p class="stat-heading">Companies</p>
        </div>

        <div>
          <p class="num">314</p>
          <p class="stat-heading">Templates</p>
        </div>

        <div>
          <p class="num">12m+</p>
          <p class="stat-heading">Queries</p>
        </div>

        </div>

      </div>
      <div class="img-container">
        <picture>
          <source media="(max-width: 768px )" srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-desktop.jpg" alt="">
        </picture>
     </div>

    </div>
  </div>
</body>
</html>
